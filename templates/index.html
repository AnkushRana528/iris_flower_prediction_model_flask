<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #6c63ff;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #6c63ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #554eea;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #f0f4ff;
            border-left: 5px solid #6c63ff;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Iris Flower Prediction</h1>
    <p>Enter flower measurements to predict the Iris species</p>

    <form action="/predict" method="POST">
        <label>Sepal Length (cm)</label>
        <input type="number" step="any" name="sepal_length" required>

        <label>Sepal Width (cm)</label>
        <input type="number" step="any" name="sepal_width" required>

        <label>Petal Length (cm)</label>
        <input type="number" step="any" name="petal_length" required>

        <label>Petal Width (cm)</label>
        <input type="number" step="any" name="petal_width" required>

        <button type="submit">Predict Flower</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            ðŸŒ¸ {{ prediction_text }}
        </div>
    {% endif %}

    <footer>
        ML Model Deployment using Flask
    </footer>
</div>

</body>
</html>
